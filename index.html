<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>

<div class="btnGroup">
  <button class="btnAction">Up</button>
  <button class="btnAction">Down</button>
  <button class="btnAction">Left</button>
  <button class="btnAction">Right</button>
</div>
<hr>

<p>
  <input class="inpSquareArea" placeholder="50 и более" type="number">
  <button class="btnSquareArea">Вывести площадь квадрата</button>
</p>

<p>
  <input class="inpCircleDiameter" placeholder="5 и более" type="number">
  <button disabled="disabled" class="btnCircleDiameter">Вывести диаметр круга</button>
</p>
<p>
  <input class="inpStep" type="number">
  <button disabled="disabled" class="btnStep">Задайте шаг перемещения</button>
</p>

<div class="square">
  <div class="circle"></div>
</div>

<script src="script.js"></script>
</body>
</html>
